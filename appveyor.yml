environment:
  nodejs_version: "8"
cache:
  # - C:\Users\appveyor\AppData\Local\Yarn -> appveyor.yml
  # - node_modules -> package.json
  - yarn

install:
  - ps: Install-Product node $env:nodejs_version x64
  - set PATH=%LOCALAPPDATA%\Yarn\config\global\node_modules\.bin;%PATH%
  - yarn global add yarn
  - yarn
  - git submodule sync
  - git submodule update --init --recursive --remote
  - cd test/roots/test-foo && yarn --pure-lockfile
  - cat test/roots/test-foo/node_modules/cli-engine-test-foo/commands/foo/index.js
test_script:
  - ./node_modules/.bin/jest -i

build: off
